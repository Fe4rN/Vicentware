plugins {
    id 'java-library'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'org.json:json:20210307'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'com.pi4j:pi4j-core:2.0'
    implementation 'com.pi4j:pi4j-plugin-pigpio:2.0'
    implementation 'com.pi4j:pi4j-plugin-raspberrypi:2.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
}

application {
    mainClass = 'com.example.tikhomirov.serial.SerialApp'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'com.example.tikhomirov.serial.SerialApp'
    }

    from {
        configurations.compileClasspath.filter {
            it.exists()
        }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

